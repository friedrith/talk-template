name: Release
description: Trigger this action when you just presented your talk and you want to save the state of your presentation 
on:
  workflow_dispatch:
    inputs:
      eventName:
        description: 'Name of the event'     
        required: true
      eventUrl:
        description: 'Url of the event'  
permissions:
  contents: write
  id-token: write
jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: Install ðŸ”§
        run: pnpm install
        working-directory: demo
      - name: Build ðŸ”§
        run: pnpm build
        working-directory: demo
      - name: Install Slides
        run: pnpm install
        working-directory: slides
      - name: Build slides ðŸ”§
        run: pnpm build
        working-directory: slides
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # - uses: ncipollo/release-action@v1
      #   with:
      #     artifacts: "release.tar.gz,foo/*.txt"
      #     body: This version was presented at the ${{ github.event.inputs.eventName }}
      #     tag: ${{ github.event.inputs.eventName }}
      #     name: ${{ github.event.inputs.eventName }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.event.inputs.eventName }}
          release_name: ${{ github.event.inputs.eventName }}
          body: This version was presented at the ${{ github.event.inputs.eventName }}